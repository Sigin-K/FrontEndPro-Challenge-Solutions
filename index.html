<!DOCTYPE html>
<html>

<head>
  <title>FrontendPro Sandbox</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <body>
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <h2>Feedback Modal</h2>
      <p>Please rate your experience:</p>
      <div class="feedback-buttons">
        <button class="feedback-button">1</button>
        <button class="feedback-button">2</button>
        <button class="feedback-button">3</button>
        <button class="feedback-button">4</button>
        <button class="feedback-button">5</button>
        <button class="feedback-button">6</button>
        <button class="feedback-button">7</button>
        <button class="feedback-button">8</button>
        <button class="feedback-button">9</button>
        <button class="feedback-button">10</button>
      </div>
      <div class="sentiments">
        <span>Bad</span>
        <span>Freaking Good</span>
      </div class="buttons">
      <button class="cancel-button" id="cancelBtn">Cancel</button>
      <button class="submit-button" id="submitBtn">Submit</button>
    </div>
  </div>

  <!-- DON'T remove it -->
  <script src="src/index.js"></script>
</body>

</html>
